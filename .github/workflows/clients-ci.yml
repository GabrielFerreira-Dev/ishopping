name: Clients Service CI

on:
  push:
    branches: ["master", "main", "develop"]
    paths:
      - "clients/clients/**"
      - ".github/workflows/clients-ci.yml"

  pull_request:
    branches: ["master", "main", "develop"]
    paths:
      - "clients/clients/**"

jobs:
  build-test:
    name: Build & Test Clients
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Build and run tests
        working-directory: clients/clients
        run: mvn clean test
